<div class="container">
  <div class="logo"></div>
  <div class="form">
    <header>
      <h2>Créer sa carte jeune</h2>
    </header>
    <section>
      <form class="form-content" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <span>Nom: Doe</span>

        <span>Prénom: John</span>

        <span>E-mail: john.doe@gmail.com</span>

        <span>Date de naissance: 01/06/1987</span>

        <label for="telephone">Téléphone</label>
        <input type="text" id="telephone" name="telephone" ngModel>

        <label for="city">Ville</label>
        <input type="text" id="city" name="city" ngModel>

        <label for="photo">Photo</label>
        <input type="file" id="photo" name="photo" ngModel>

        <div class="form-footer">
          <button class="submit" type="submit">Valider</button>
        </div>
      </form>
    </section>
  </div>
</div>
