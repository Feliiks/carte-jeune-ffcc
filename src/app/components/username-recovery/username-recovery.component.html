<div class="container">
  <div class="logo">
    <div class="logo-inner"></div>
  </div>

  <div class="header-content mt-2 mb-2">
    <p>
      Si vous avez oublié votre identifiant, merci de renseigner votre nom et prénom ci-dessous afin de recevoir un mail
      d'identification.
    </p>
  </div>

  <form [formGroup]="usernameRecoveryForm" class="form-content" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text" id="firstname" class="form-control" formControlName="firstname"
        [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"
        placeholder="Prénom" autocomplete="firstname"
      />
      <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
        <div *ngIf="f.firstname.errors.required">Champ requis.</div>
      </div>
    </div>

    <div class="form-group">
      <input
        type="text" id="lastname" class="form-control" formControlName="lastname"
        [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
        placeholder="Nom" autocomplete="lastname"
      />
      <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
        <div *ngIf="f.lastname.errors.required">Champ requis.</div>
      </div>
    </div>

    <div class="form-footer">
      <button class="btn btn-danger" type="reset" (click)="onReset()">Annuler</button>
      <button class="btn btn-success" type="submit">Valider</button>
    </div>
  </form>

</div>
