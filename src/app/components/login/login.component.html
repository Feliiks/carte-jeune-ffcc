<div class="container">
  <div class="logo"></div>
  <div class="form">
    <header>
      <h2>Connexion</h2>
    </header>
    <section>
      <form class="form-content" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <label for="email">Adresse mail</label>
        <input type="text" id="email" name="email" ngModel>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" ngModel>

        <div class="form-footer">
          <button class="submit" type="submit">Valider</button>
        </div>
      </form>
    </section>
  </div>
</div>
